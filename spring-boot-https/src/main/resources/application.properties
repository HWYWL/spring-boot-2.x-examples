###################################
### https配置
###################################

# https端口号
server.port=443
http.port=8888
# 证书的路径
server.ssl.key-store=classpath:tomcat.keystore
# 证书密码，请修改为您自己证书的密码
server.ssl.key-password=123456
# 秘钥库类型
server.ssl.key-store-type=JKS
# 证书别名
server.ssl.key-alias=tomcat
