<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8">
<title>EChart3 Demo</title>
<script src="/js/jquery-1.6.1.min.js"></script>
<script src="/echart/echarts.min.js"></script>
<script src="/echart/drawchart.js"></script>
</head>

<body>
	<h1>Baidu EChart 3  简单的封装</h1>
	<div id="main1"
		style="height: 400px; border: 1px solid #ccc; padding: 10px;"></div>
	<div id="main2"
		style="height: 300px; border: 1px solid #ccc; padding: 10px;"></div>
	<div id="main3"
		style="height: 300px; border: 1px solid #ccc; padding: 10px;"></div>
	<div id="main4"
		style="height: 600px; width: 600px; border: 1px solid #ccc; padding: 10px;"></div>


	<script type="text/javascript">
		var chart1 = drawChart("main1", "/echart/line");
		var chart2 = drawChart("main2", "/echart/bar");
		var chart3 = drawChart("main3", "/echart/lineAndBar");

		echarts.connect([ chart1, chart2, chart3 ]);

		var chart4 = drawChart("main4", "/echart/pie");
	</script>
</body>
</html>
